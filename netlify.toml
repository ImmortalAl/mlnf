[build]
  base = "/"
  publish = "frontend"
  command = "echo 'No build needed - static site'"

# Redirect livestream API calls to Oracle server (RTMP/HLS infrastructure)
[[redirects]]
  from = "/api/livestream/*"
  to = "http://150.136.140.253:5000/api/livestream/:splat"
  status = 200
  force = true

# Redirect all other API calls to Render backend (proxy for CORS)
[[redirects]]
  from = "/api/*"
  to = "https://much-love-no-fear.onrender.com/api/:splat"
  status = 200
  force = false

# Redirect favicon.ico to favicon.svg
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200
  force = false

# 404 page redirect (for actual 404s only, not a catch-all)
[[redirects]]
  from = "/404.html"
  to = "/404.html"
  status = 404

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
