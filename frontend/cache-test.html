<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Test - MLNF</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .diagnostic {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: lime;
            padding: 20px;
            font-family: monospace;
            font-size: 14px;
            z-index: 10000;
            max-width: 500px;
            border: 2px solid lime;
        }
        .diagnostic h3 {
            color: yellow;
            margin-top: 0;
        }
        .pass { color: lime; }
        .fail { color: red; }
    </style>
</head>
<body>
    <div class="diagnostic">
        <h3>üîç CSS Cache Diagnostic</h3>
        <div id="results"></div>
    </div>

    <script>
        function checkCSS() {
            const results = document.getElementById('results');
            const body = document.body;
            const header = document.querySelector('.site-header');
            
            let html = '<div>';
            
            // Check 1: Body padding-top
            const bodyPaddingTop = window.getComputedStyle(body).paddingTop;
            const bodyPaddingCorrect = bodyPaddingTop === '90px';
            html += `<div class="${bodyPaddingCorrect ? 'pass' : 'fail'}">`;
            html += `‚úì Body padding-top: ${bodyPaddingTop} ${bodyPaddingCorrect ? '(CORRECT)' : '(SHOULD BE 90px)'}</div>`;
            
            // Check 2: Header position
            const headerExists = !!document.querySelector('.site-header');
            if (headerExists) {
                const headerStyle = window.getComputedStyle(document.querySelector('.site-header'));
                const headerPosition = headerStyle.position;
                const headerPositionCorrect = headerPosition === 'fixed';
                html += `<div class="${headerPositionCorrect ? 'pass' : 'fail'}">`;
                html += `‚úì Header position: ${headerPosition} ${headerPositionCorrect ? '(CORRECT)' : '(SHOULD BE fixed)'}</div>`;
                
                const headerWidth = headerStyle.width;
                html += `<div>‚úì Header width: ${headerWidth}</div>`;
                
                const headerTop = headerStyle.top;
                const headerTopCorrect = headerTop === '0px';
                html += `<div class="${headerTopCorrect ? 'pass' : 'fail'}">`;
                html += `‚úì Header top: ${headerTop} ${headerTopCorrect ? '(CORRECT)' : '(SHOULD BE 0px)'}</div>`;
            } else {
                html += '<div class="fail">‚úó Header element not found in page</div>';
            }
            
            // Check 3: Sidebar
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                const sidebarStyle = window.getComputedStyle(sidebar);
                const sidebarTop = sidebarStyle.top;
                const sidebarTopCorrect = sidebarTop === '90px';
                html += `<div class="${sidebarTopCorrect ? 'pass' : 'fail'}">`;
                html += `‚úì Sidebar top: ${sidebarTop} ${sidebarTopCorrect ? '(CORRECT)' : '(SHOULD BE 90px)'}</div>`;
                
                const sidebarTransform = sidebarStyle.transform;
                html += `<div>‚úì Sidebar transform: ${sidebarTransform}</div>`;
            } else {
                html += '<div class="fail">‚úó Sidebar not found (may be OK on mobile)</div>';
            }
            
            html += '</div>';
            html += '<hr style="border-color: lime; margin: 15px 0;">';
            html += '<div style="color: yellow;">If you see RED (fail) messages above, your browser is using CACHED CSS.</div>';
            html += '<div style="color: white; margin-top: 10px;">Solutions:</div>';
            html += '<div style="color: cyan;">1. Press Ctrl+Shift+R (Windows) or Cmd+Shift+R (Mac)</div>';
            html += '<div style="color: cyan;">2. Open in Incognito/Private window</div>';
            html += '<div style="color: cyan;">3. Clear browser cache in settings</div>';
            
            results.innerHTML = html;
        }
        
        // Run check when page loads
        window.addEventListener('load', checkCSS);
    </script>
</body>
</html>
