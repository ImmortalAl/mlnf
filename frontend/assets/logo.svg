<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Viking Shield Background -->
  <circle cx="50" cy="50" r="45" fill="#FF6B6B" stroke="#1a2332" stroke-width="3"/>

  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="#4A90E2" stroke="#FFD700" stroke-width="2"/>

  <!-- Viking Rune Symbol (simplified) -->
  <g transform="translate(50, 50)">
    <!-- Vertical line -->
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#F8F4E3" stroke-width="4" stroke-linecap="round"/>

    <!-- Diagonal lines forming an arrow/rune -->
    <line x1="-15" y1="-10" x2="0" y2="-20" stroke="#F8F4E3" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="-10" x2="0" y2="-20" stroke="#F8F4E3" stroke-width="4" stroke-linecap="round"/>

    <!-- Heart shape for "Much Love" -->
    <path d="M 0,5 C -10,0 -10,-10 0,-5 C 10,-10 10,0 0,5 Z" fill="#FFD700" stroke="#F8F4E3" stroke-width="1"/>

    <!-- Lightning bolt for Runegold -->
    <path d="M 10,10 L 5,15 L 8,18 L 3,25 L 8,17 L 5,14 L 10,10 Z" fill="#FFD700"/>
  </g>

  <!-- Text (optional - can be removed if using alongside HTML text) -->
  <text x="50" y="85" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#1a2332">MLNF</text>
</svg>