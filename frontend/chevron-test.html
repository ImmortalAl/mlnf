<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevron Icon Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #333;
            color: white;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        .test-box {
            background: #FFD700;
            color: #000;
            padding: 20px;
            border: 3px solid #000;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 24px;
        }

        .big-icon {
            font-size: 48px;
            margin: 10px;
        }

        .toggle-button-test {
            position: fixed;
            right: 280px;
            top: 125px;
            background: #FFD700;
            color: #1A2332;
            border: 3px solid #1A2332;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            width: 48px;
            height: 48px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .fallback-arrow {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Font Awesome Chevron Test</h1>

    <div class="test-box">
        <p>Font Awesome Icons (should show if FA is loading):</p>
        <i class="fas fa-chevron-right big-icon"></i>
        <i class="fas fa-chevron-left big-icon"></i>
        <i class="fas fa-arrow-right big-icon"></i>
        <i class="fas fa-arrow-left big-icon"></i>
    </div>

    <div class="test-box">
        <p>Unicode Arrows (always work):</p>
        <span class="big-icon">›</span>
        <span class="big-icon">‹</span>
        <span class="big-icon">→</span>
        <span class="big-icon">←</span>
        <span class="big-icon">▶</span>
        <span class="big-icon">◀</span>
    </div>

    <div class="test-box">
        <p>Test Toggle Button (exactly as in CSS):</p>
        <button class="toggle-button-test">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div class="test-box">
        <p>Fallback Toggle Button (using text):</p>
        <button class="toggle-button-test" style="top: 200px;">
            <span class="fallback-arrow">›</span>
        </button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // Check if Font Awesome loaded
            const testIcon = document.querySelector('.fas.fa-chevron-right');
            const computed = window.getComputedStyle(testIcon, '::before');
            const content = computed.getPropertyValue('content');

            const status = document.createElement('div');
            status.className = 'test-box';
            status.style.background = content && content !== 'none' ? 'green' : 'red';
            status.innerHTML = `
                <h2>Font Awesome Status:</h2>
                <p>${content && content !== 'none' ? '✅ LOADED' : '❌ NOT LOADED'}</p>
                <p>Content value: ${content}</p>
            `;
            document.body.appendChild(status);
        });
    </script>
</body>
</html>
