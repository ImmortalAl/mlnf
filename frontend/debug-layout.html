<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Debug - MLNF</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.95);
            color: lime;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            z-index: 99999;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            border: 3px solid lime;
            border-radius: 5px;
        }
        .debug-panel h2 { color: yellow; margin: 0 0 15px 0; }
        .debug-item { margin: 8px 0; padding: 5px; background: rgba(0,50,0,0.3); }
        .label { color: cyan; }
        .value { color: white; }
        .pass { color: lime; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <!-- Fixed Header Spacer -->
    <div class="header-spacer"></div>
    
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="flex flex-between">
                <div class="site-logo">
                    <i class="fas fa-shield-alt site-logo-icon"></i>
                    <span>Much Love, No Fear</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" style="background: linear-gradient(135deg, var(--navy) 0%, var(--gray-800) 100%); padding: 4rem 0; color: var(--cream);">
        <div class="container text-center">
            <h1 style="color: var(--gold);">Test Hero Section</h1>
            <p>This should be below the header with a 90px gap</p>
        </div>
    </section>

    <div class="debug-panel">
        <h2>üîç Layout Diagnostics</h2>
        <div id="debug-output"></div>
        <hr style="border-color: lime; margin: 15px 0;">
        <button onclick="location.reload()" style="background: lime; color: black; border: none; padding: 10px; cursor: pointer; width: 100%;">
            üîÑ Refresh Test
        </button>
    </div>

    <script>
        function runDiagnostics() {
            const output = document.getElementById('debug-output');
            let html = '';

            // Check 1: Header Spacer exists
            const spacer = document.querySelector('.header-spacer');
            html += `<div class="debug-item">`;
            html += `<span class="label">Header Spacer Exists:</span> `;
            html += spacer ? `<span class="pass">YES ‚úì</span>` : `<span class="fail">NO ‚úó</span>`;
            html += `</div>`;

            if (spacer) {
                const spacerStyle = window.getComputedStyle(spacer);
                const spacerHeight = spacerStyle.height;
                const spacerDisplay = spacerStyle.display;
                
                html += `<div class="debug-item">`;
                html += `<span class="label">Spacer Height:</span> `;
                html += `<span class="${spacerHeight === '90px' ? 'pass' : 'fail'}">${spacerHeight}</span>`;
                html += ` (should be 90px)`;
                html += `</div>`;

                html += `<div class="debug-item">`;
                html += `<span class="label">Spacer Display:</span> `;
                html += `<span class="${spacerDisplay === 'block' ? 'pass' : 'warning'}">${spacerDisplay}</span>`;
                html += `</div>`;

                const spacerRect = spacer.getBoundingClientRect();
                html += `<div class="debug-item">`;
                html += `<span class="label">Spacer Position:</span><br>`;
                html += `<span class="value">Top: ${spacerRect.top}px, Bottom: ${spacerRect.bottom}px, Height: ${spacerRect.height}px</span>`;
                html += `</div>`;
            }

            // Check 2: Header
            const header = document.querySelector('.site-header');
            if (header) {
                const headerStyle = window.getComputedStyle(header);
                const headerPosition = headerStyle.position;
                const headerTop = headerStyle.top;
                const headerZIndex = headerStyle.zIndex;

                html += `<div class="debug-item">`;
                html += `<span class="label">Header Position:</span> `;
                html += `<span class="${headerPosition === 'fixed' ? 'pass' : 'fail'}">${headerPosition}</span>`;
                html += ` (should be fixed)`;
                html += `</div>`;

                html += `<div class="debug-item">`;
                html += `<span class="label">Header Top:</span> `;
                html += `<span class="${headerTop === '0px' ? 'pass' : 'fail'}">${headerTop}</span>`;
                html += `</div>`;

                html += `<div class="debug-item">`;
                html += `<span class="label">Header Z-Index:</span> <span class="value">${headerZIndex}</span>`;
                html += `</div>`;

                const headerRect = header.getBoundingClientRect();
                html += `<div class="debug-item">`;
                html += `<span class="label">Header Dimensions:</span><br>`;
                html += `<span class="value">Top: ${headerRect.top}px, Height: ${headerRect.height}px</span>`;
                html += `</div>`;
            }

            // Check 3: Hero Section
            const hero = document.querySelector('.hero');
            if (hero) {
                const heroRect = hero.getBoundingClientRect();
                const gapBetween = heroRect.top;

                html += `<div class="debug-item">`;
                html += `<span class="label">Hero Section Top:</span> `;
                html += `<span class="${gapBetween >= 80 ? 'pass' : 'fail'}">${gapBetween.toFixed(1)}px</span>`;
                html += ` (should be ~90px)`;
                html += `</div>`;

                html += `<div class="debug-item">`;
                html += `<span class="label">Gap Status:</span> `;
                if (gapBetween >= 85 && gapBetween <= 95) {
                    html += `<span class="pass">PERFECT ‚úì</span>`;
                } else if (gapBetween >= 70) {
                    html += `<span class="warning">CLOSE (${gapBetween.toFixed(0)}px)</span>`;
                } else {
                    html += `<span class="fail">OVERLAP (${gapBetween.toFixed(0)}px)</span>`;
                }
                html += `</div>`;
            }

            // Check 4: Body
            const bodyStyle = window.getComputedStyle(document.body);
            html += `<div class="debug-item">`;
            html += `<span class="label">Body Padding:</span><br>`;
            html += `<span class="value">Top: ${bodyStyle.paddingTop}, Bottom: ${bodyStyle.paddingBottom}</span>`;
            html += `</div>`;

            html += `<div class="debug-item">`;
            html += `<span class="label">Body Margin:</span><br>`;
            html += `<span class="value">Top: ${bodyStyle.marginTop}, Bottom: ${bodyStyle.marginBottom}</span>`;
            html += `</div>`;

            // Summary
            html += `<hr style="border-color: lime; margin: 15px 0;">`;
            html += `<div style="color: yellow; font-weight: bold; text-align: center;">`;
            if (spacer && spacer.getBoundingClientRect().height >= 85) {
                html += `‚úì SPACER IS WORKING!`;
            } else {
                html += `‚úó SPACER NOT RENDERING PROPERLY`;
            }
            html += `</div>`;

            output.innerHTML = html;
        }

        window.addEventListener('load', runDiagnostics);
    </script>
</body>
</html>
